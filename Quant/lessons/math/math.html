<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantQuest – Matematika</title>

  <!-- Styl a font -->
  <link rel="stylesheet" href="/../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <!-- MathJax pro zobrazení matematiky -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      height: 100vh;
      background-color: #0b0c2a;
      color: white;
    }

    .sidebar {
      width: 320px;
      background: #141632;
      border-right: 3px solid #00ffcc;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 14px;
      color: #00ffcc;
      margin-bottom: 24px;
    }

    .lesson-title {
      display: block;
      font-size: 12px;
      padding: 12px 10px;
      margin-bottom: 10px;
      background: #1f223e;
      border-left: 5px solid transparent;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .lesson-title:hover {
      background-color: #25294a;
      border-left: 5px solid #00ffcc;
    }

    .lesson-title.active {
      border-left: 5px solid #ffcc00;
      background-color: #25294a;
    }

    .content {
      flex-grow: 1;
      background: #0e102f;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar Curriculum -->
  <div class="sidebar">
    <h2>📘 MATH I: Linear algebra</h2>
    <div class="lesson-title" onclick="loadLesson('math1-linear-algebra/lesson1.html', this)">1. Vectors</div>
    <div class="lesson-title" onclick="loadLesson('math1-linear-algebra/lesson2.html', this)">2. Matrices</div>
    <div class="lesson-title" onclick="loadLesson('math1-linear-algebra/lesson3.html', this)">3. Determinant</div>
    <div class="lesson-title" onclick="loadLesson('math1-linear-algebra/lesson4.html', this)">4. Linear system</div>
    <div class="lesson-title" onclick="loadLesson('math1-linear-algebra/lesson5.html', this)">5. Eigenvalues and Eigenvectors</div>
  </div>

  <!-- Obsah lekce -->
  <div class="content">
    <iframe id="lessonFrame" src="math1-linear-algebra/lesson1.html"></iframe>
  </div>

  <!-- Script pro načítání lekcí -->
  <script>
    function loadLesson(path, el) {
      document.getElementById("lessonFrame").src = path;

      document.querySelectorAll('.lesson-title').forEach(item => {
        item.classList.remove('active');
      });
      el.classList.add('active');
    }
  </script>
</body>
</html>
