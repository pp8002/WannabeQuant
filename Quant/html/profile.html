<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantQuest Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0d0d1a;
      background-image: url('assets/pixel-bg.png');
      background-size: cover;
      background-repeat: repeat;
      font-family: 'Press Start 2P', cursive;
    }
    .login-card {
      border: 2px solid #00fff2;
      box-shadow: 0 0 10px #00fff2;
    }
    .retro-btn {
      border: 2px solid;
      padding: 0.5rem 1rem;
      transition: all 0.2s ease;
    }
    .retro-btn-green {
      border-color: #00fff2;
      color: #00fff2;
    }
    .retro-btn-green:hover {
      background-color: #00fff2;
      color: #0d0d1a;
    }
    .retro-btn-red {
      border-color: #ff4d4d;
      color: #ff4d4d;
    }
    .retro-btn-red:hover {
      background-color: #ff4d4d;
      color: #0d0d1a;
    }
    .retro-input {
      background-color: transparent;
      border: 2px solid #00fff2;
      padding: 0.5rem;
      width: 100%;
      color: white;
    }
    .retro-input:focus {
      outline: none;
      box-shadow: 0 0 10px #00fff2;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white">

  <div class="login-card bg-terraria-dark p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <h1 class="text-2xl mb-6">🔑 Sign in to QuantQuest</h1>
    
    <button id="googleLoginBtn" class="retro-btn retro-btn-green w-full flex items-center justify-center space-x-2 mb-6">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="inline w-6" alt="Google" />
      <span>Sign in with Google</span>
    </button>

    <div class="text-left mb-6">
      <p id="profileXP" class="text-yellow-400">⚡ XP: 0</p>
      <p id="profileLevel" class="text-green-400">📈 Level 1</p>
      <p id="profileStreak" class="text-pink-400">🔥 Streak: 0</p>
    </div>

    <div class="mb-4 text-left">
      <label for="profileName" class="block mb-2">Username:</label>
      <input id="profileName" type="text" class="retro-input" />
    </div>

    <div class="flex justify-between">
      <button id="saveProfileBtn" class="retro-btn retro-btn-green">💾 Save</button>
      <button id="logoutBtn" class="retro-btn retro-btn-red">📕 Logout</button>
    </div>
  </div>

  <!-- MUSÍ být první: poskytne window.FIREBASE_API_KEY -->
  <script src="../js/env.js"></script>

  <!-- Inicializace Firebase + exporty (auth, startGoogleSignIn, …) -->
  <script type="module" src="../js/firebase-init.js"></script>

  <!-- Napojení tlačítka "Sign in with Google" a Logout (krátký handler) -->
  <script type="module" src="../js/profile.js"></script>

</body>
</html>
