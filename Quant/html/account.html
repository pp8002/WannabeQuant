<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuantQuest | Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body { font-family:'Press Start 2P', monospace; background:#1a1925; color:#fff; }
    .section { background:#2c2b3c; border:2px solid #00ff99; border-radius:14px; padding:18px; }
    .badge,.achievement { background:#3b82f6; padding:6px 10px; border-radius:10px; margin:4px; display:inline-block; font-size:12px; }
    .grid-wrap { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:16px; max-width:1100px; margin:26px auto; padding:0 16px; }
  </style>
</head>
<body>
  <header class="text-center pt-10">
    <h1 class="text-2xl">ğŸ® My Account</h1>
    <p class="opacity-70 text-xs mt-2">Welcome back, hero.</p>
  </header>

  <main class="grid-wrap">
    <!-- User -->
    <section class="section text-center">
      <img id="user-photo" src="" class="w-24 h-24 rounded-full mx-auto mb-3 border-4 border-white" alt="Avatar" />
      <h2 id="user-name" class="text-lg mb-1">User</h2>
      <p id="user-email" class="text-xs opacity-70">email@example.com</p>
    </section>

    <!-- Stats -->
    <section class="section text-center">
      <p>âš¡ XP: <span id="xp" class="font-bold">0</span></p>
      <p class="mt-2">ğŸ“ˆ Level: <span id="level" class="font-bold">1</span></p>
      <p class="mt-2">ğŸ”¥ Streak: <span id="streak" class="font-bold">0</span></p>
    </section>

    <!-- Badges + Achievements -->
    <section class="section">
      <h3 class="text-center mb-2">ğŸ… Badges</h3>
      <div id="badges" class="text-center"></div>

      <h3 class="text-center mt-4 mb-2">ğŸ¯ Achievements</h3>
      <div id="achievements" class="text-center"></div>
    </section>
  </main>

  <footer class="text-center mt-6 pb-10">
    <button id="toDashboard" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-sm">ğŸ  Dashboard</button>
    <button id="logoutBtn" class="px-4 py-2 rounded bg-red-600 hover:bg-red-700 text-sm ml-2">ğŸšª Logout</button>
  </footer>

  <!-- env.js pÅ™ed modulem (kvÅ¯li API key) -->
  <script src="../js/env.js"></script>

  <script type="module">
    import { auth, getUserProgress, logoutUser } from '../js/firebase-init.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const $ = (id) => document.getElementById(id);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      $("user-name").textContent  = user.displayName || "Unknown";
      $("user-email").textContent = user.email || "";
      $("user-photo").src         = user.photoURL || "";

      const p = await getUserProgress(user.uid);
      if (p) {
        $("xp").textContent     = p.xp ?? 0;
        $("level").textContent  = p.level ?? 1;
        $("streak").textContent = p.streak ?? 0;

        $("badges").innerHTML       = (p.badges ?? []).map(b => `<span class="badge">${b}</span>`).join("");
        $("achievements").innerHTML = (p.achievements ?? []).map(a => `<span class="achievement">${a}</span>`).join("");
      }
    });

    $("toDashboard").addEventListener("click", () => (window.location.href = "index.html"));
    $("logoutBtn").addEventListener("click", () => logoutUser());
  </script>






</body>
</html>
